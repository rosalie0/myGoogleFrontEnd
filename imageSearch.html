<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Image Search</title>
        <link rel="stylesheet" href="styles.css">
    </head>
    <body>
        <div id="links">
            <br>
            <a href="index.html">Go Back</a>
        </div>
        <div>
            <img src="https://www.google.com/images/branding/googlelogo/2x/googlelogo_color_272x92dp.png" alt="Google Logo" width="20%">
        </div>

            <input type="text" name="q" class="searchInput">

</html>
